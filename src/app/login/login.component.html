
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark primary-color">
  <mdb-navbar-brand>
      <a class="navbar-brand" href="#">
          <img src="assets/img/logo.png" height="30" alt="">
      </a>
  </mdb-navbar-brand>
</mdb-navbar>

  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <br><h3 class="text-center">Login Form</h3>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                  
                  <div class="form-group">
                      <label>Email</label>
                      <input name="username" [(ngModel)]="username" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                          <div *ngIf="f.email.errors.required">Email is required</div>
                          <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Password</label>
                      <input  name="password" [(ngModel)]="password"type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                          <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <button (click)="login()" class="btn btn-primary">Login</button>
                      
                      <div *ngIf= "loader" class="spinner-border text-success" role="status">
                        <span class="sr-only">Loading...</span>
                      </div>
                      {{loginStatus}}
                  </div>
              </form>
          </div>
      </div>
  </div>
